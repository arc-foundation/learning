<!-- create a form where 
    a user can insert his first name &
    last name his
    address and he can 
    select his image
    and set his 
    birth date (date)  and  
    make him agree that you can
    use his data  -->
<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form>
        <div>
            <label>
                First Name
            </label>
            <input type="text" name="First_Name">
        </div>
        <div>
            <label>
                Last Name
            </label>
            <input type="text" name="Last_Name">
        </div>
        <div>
            <label>
                Address
            </label>
            <input type="text" name="Address">
        </div>
        <div>
            <label>
                Image
            </label>
            <input type="file" name="Image">
        </div>
        <div>
            <label>
                Birthdate
            </label>
            <input type="date" name="Birthdate">
        </div>
        <div>
            <input type="checkbox" name="Click_on_this_">
            <label class="d-in">
                Click on this checkbox to agree to our terms and conditions
            </label>
        </div>

    </form>
</body>

</html>
