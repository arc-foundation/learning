<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Website Application</title>
    <link rel="stylesheet" href="assets/style.css">

<body>
    <header>
        <aside>
