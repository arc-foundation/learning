<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Website Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <aside>
            <div class="space">
                <i class="fa-solid fa-tooth"></i>
            </div>
            <nav class="side-nav">
                <ul class="side-nav">
                    <li><i class=" fa-solid fa-table-cells-large"></i></li>
                    <li><i class="fa-regular fa-clipboard"></i></li>
                    <li><i class="fa-regular fa-user"></i></li>
                    <li><i class="fa-regular fa-calendar"></i></li>
                    <li><i class="fa-solid fa-cube"></i></li>
                    <li><i class="fa-regular fa-credit-card"></i></li>
                </ul>
            </nav>
            <nav class="nav-settings">
                <ul>
                    <li><i class="fa-regular fa-circle-question"></i></li>
                    <li><i class="fa-solid fa-gear"></i></li>
                </ul>
            </nav>
        </aside>
        <header class="top-header">
            <div class="breadcrums">
                <a href="#">Patient Queue</a>
                /
                <a href="#">Approval New Patient</a>
            </div>

            <div class="m-left">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
            </div>

            <div class="profile-section">
                <img src="./assets/image/photo.png" class="profile-img" alt="profile-image">
                <div>
                    <p>Dev Raj Banshi</p>
                    <p>Administrator</p>
                </div>
            </div>
        </header>

    </div>



</body>

</html>
