<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Website Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside class="side-bar">
        <div class="brand-logo">
            <i class="fa-solid fa-tooth"></i>
        </div>
        <nav class="side-nav">
            <ul class="side-nav">
                <li><i class=" fa-solid fa-table-cells-large"></i></li>
                <li><i class="fa-regular fa-clipboard"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-calendar"></i></li>
                <li><i class="fa-solid fa-cube"></i></li>
                <li><i class="fa-regular fa-credit-card"></i></li>
            </ul>
        </nav>
        <nav class="nav-settings">
            <ul>
                <li><i class="fa-regular fa-circle-question"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
            </ul>
        </nav>
    </aside>
    <div class="main-container">
        <header class="top-header">
            <div class="breadcrums">
                <a href="#">Patient Queue</a>
                /
                <a href="#">Approval New Patient</a>
            </div>

            <div class="m-left">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
            </div>

            <div class="profile-section">
                <img src="./assets/image/photo.png" class="profile-img" alt="profile-image">
                <div>
                    <p>Dev Raj Banshi</p>
                    <p>Administrator</p>
                </div>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h3>Approval New Patient</h3>
                    <input class="m-right" type="date" value="date">
                    <div class="dropdown">
                        <button class="btn btn-primary">Add New Appointment
                            <span class="left-icon"></span>
                            <span class="right-icon"></span>
                            <div class="items">
                                <a href="#">+ New Booking</a>
                                <a href="#">+ Add Asignment</a>
                                <a href="#">+ Add Patient</a>
                            </div>
                        </button>

                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <p class="flex-1">All Apply Queue</p>
                        <h1>1432 Patient</h1>
                        <p class="flex flex-1">+4</p>
                        <p class="flex-1">In This Month</p>
                    </div>
                    <div class="column">
                        <p class="flex-1">New Patient Regular</p>
                        <h1>432 Patient</h1>
                        <p class="flex flex-1">+16</p>
                        <p class="flex-1">In This Month</p>
                    </div>
                    <div class="column">
                        <p class="flex-1">New patient members</p>
                        <h1>500 Patient</h1>
                        <p class="flex flex-1">+2</p>
                        <p class="flex-1">In This Month</p>
                    </div>
                    <div class="column">
                        <p class="flex-1">New patient Booking</p>
                        <h1>500 Patient</h1>
                        <p class="flex flex-1">+6</p>
                        <p class="flex-1">In This Month</p>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
