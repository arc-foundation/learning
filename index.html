<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Menu</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <main>
            <h1>Cosmetics Menu</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <section>
                <h2>Lipstick</h2>
                <img class="icon" src="assets\img\lipstick.png" alt="lipstick icon">
                <article class="item">
                    <p class="brand">Wet N' Wild</p>
                    <p class="price">$ 0.99</p>
                    <p class="brand">NYX</p>
                    <p class="price">$ 4.00</p>
                    <p class="brand">Revlon</p>
                    <p class="price">$ 8.99</p>
                </article>
                <h2>Eyeliner</h2>
                <img class="icon" src="assets\img\eyeliner.png" alt="eyeliner icon">
                <article class="item"></article>
                <p class="brand">Maybelline</p>
                <p class="price">$ 10.00</p>
                <p class="brand">Lakme</p>
                <p class="price">$ 11.00</p>
                <p class="brand">L'Oreal Paris</p>
                <p class="price">$ 9.66</p>
                </article>
                <h2>Perfume</h2>
                <img class="icon" src="assets\img\perfume.png" alt="perfume icon">
                <article class="item">
                    <p class="brand">Boss</p>
                    <p class="price">$ 85.00</p>
                    <p class="brand">Royal Mirage</p>
                    <p class="price">$ 7.45</p>
                    <p class="brand">Versace</p>
                    <p class="price">$ 60</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.dikshyacosmetics.com" target="_blank">Visit our webiste</a>
            </p>
            <p class="address">1234 Makeup City, Cosmetica</p>
        </footer>
    </div>
</body>

</html>
